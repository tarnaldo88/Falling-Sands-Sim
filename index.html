<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Falling Sand Simulator</title>
    <style>
      html, body { height: 100%; margin: 0; background: #111; color: #eee; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .wrap { display: grid; place-items: center; height: 100%; gap: 12px; }
      canvas { display: block; margin: 0 auto; box-shadow: 0 0 20px rgba(255,255,255,0.08); }
      .hint { font-size: 12px; opacity: 0.75; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1 style="font-size:18px; margin: 8px 0 0 0;">Falling Sand Simulator</h1>
      <div class="hint">Drag the mouse to add sand. Colors cycle automatically.</div>
    </div>

    <!-- p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <!-- Your sketch -->
    <script src="./FallingSand.js"></script>
  </body>
</html>
